<!DOCTYPE html>
<html ng-app="trello">
  <head>
    <meta charset="utf-8">
    <title>Trello Clone2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body ng-controller="mainCtrl">
    <h1>{{test}}</h1>
  
    <section class="container">
      <div class="row">

        <div class="list" ng-repeat="stuff in dataView">

          <h3>{{stuff.name}}</h3>

            <div class="card" ng-repeat="task in stuff.tasks">
              {{task}}

            </div>

            <input type="text" placeholder="Add new Task" class="form-control" ng-model="newTask">
            <br>
            <button type="button" class="btn btn-success" ng-click="addTask($index,newTask)">Submit</button>
            <!-- $index = ng-repate of list -->

        </div>
      </div>
    </section>






    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/dataService.js"></script>
    <script src="./js/mainCtrl.js"></script>
  </body>
</html>
